version: '3.8'
services:
  mongodl:
    image: mongo
    container_name: mongodl
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongodl

volumes:
  mongo-data:
